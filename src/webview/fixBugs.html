<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="fixBugs.css">
</head>
<body>
  <div class="left">
    <div id="totalCount" style="font-weight: bold; margin-bottom: 10px;">Total: <span id="issueCount">0</span> issues</div>
    <details class="filter-group">
      <summary>
        <span class="filter-title">Type</span>
        <button class="remove-filter-btn" onclick="removeFilter('typeFilters', event)" style="display: none;">Remove filter</button>
      </summary>
      <div id="typeFilters"></div>
    </details>
    <details class="filter-group">
      <summary>
        <span class="filter-title">Severity</span>
        <button class="remove-filter-btn" onclick="removeFilter('severityFilters', event)" style="display: none;">Remove filter</button>
      </summary>
      <div id="severityFilters"></div>
    </details>
    <details class="filter-group">
      <summary>
        <span class="filter-title">Rule</span>
        <button class="remove-filter-btn" onclick="removeFilter('ruleFilters', event)" style="display: none;">Remove filter</button>
      </summary>
      <div id="ruleFilters"></div>
    </details>
    <details class="filter-group">
      <summary>
        <span class="filter-title">Directory</span>
        <button class="remove-filter-btn" onclick="removeFilter('directoryFilters', event)" style="display: none;">Remove filter</button>
      </summary>
      <div id="directoryFilters"></div>
    </details>
    <details class="filter-group">
      <summary>
        <span class="filter-title">File</span>
        <button class="remove-filter-btn" onclick="removeFilter('fileFilters', event)" style="display: none;">Remove filter</button>
      </summary>
      <div id="fileFilters"></div>
    </details>
  </div>
  <div class="center">
    <textarea id="prompt"></textarea>
    <input type="text" id="dir" />
    <div class="button-group">
      <button id="btn" onclick="fix('cursor')" disabled>Fix with Cursor</button>
      <button id="btnCopilot" onclick="fix('copilot')" disabled>Fix with Copilot</button>
    </div>
  </div>
  <div class="right">
    <h3 style="margin-top: 0;">Quick Prompts</h3>
    <div class="prompts-list-container">
      <div id="promptsList"></div>
    </div>
    <div class="custom-prompt-section">
      <input type="text" id="customPromptInput" class="custom-prompt-input" placeholder="Enter custom prompt..." onkeypress="if(event.key==='Enter') saveCustomPrompt()">
      <button class="save-prompt-btn" onclick="saveCustomPrompt()">Add Prompt</button>
    </div>
  </div>
  <script src="fixBugs.js"></script>
</body>
</html>
